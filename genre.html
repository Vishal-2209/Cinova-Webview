<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Squares with Images and Titles</title>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
  }

  .container {
    margin-top: 10px;
    margin-left: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  
  .square {
    width: 200px;
    height: 200px;
    overflow: hidden;
    border-radius: 100%;
    position: relative; /* Added */
    transition: all.3s;
  }

  .square img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .square .title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 8px 0; /* Adjust as needed */
    font-size: 14px; /* Adjust as needed */
  }

  @media (max-width: 768px) {
    .square {
      width: 150px;
      height: 150px;
      border-radius: 100%;
    }
  }

  @media (max-width: 576px) {
    .square {
      width: 100px;
      height: 100px;
      border-radius: 100%;
    }
  }

  .square:hover{
    transform: scale(1.2);
  }

</style>
</head>
<body>
  <div class="container">
    <div class="square">
      <img src="assets/genre/Rounded_20240331_121836.png" alt="Image 1">
      <div class="title">Anime</div>
    </div>
    <div class="square">
      <img src="assets/genre/Rounded_20240331_121911.png" alt="Image 2">
      <div class="title">Hollywood</div>
    </div>
    <div class="square">
      <img src="assets/genre/Rounded_20240331_121947.png" alt="Image 3">
      <div class="title">Bollywood</div>
    </div>
    <div class="square">
      <img src="assets/genre/Rounded_20240331_122013.png" alt="Image 4">
      <div class="title">Comics</div>
    </div>
  </div>
</body>
</html>

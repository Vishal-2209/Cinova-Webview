<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Squares with Images and Titles</title>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align items from the top */
    height: 100vh;
  }

  .container {
    margin-top: 15px;
    margin-left: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  
  .tile {
    width: calc(50% - 20px); /* 50% width with 20px gap */
  }

  /* Media query for tablets */
  @media screen and (min-width: 601px) and (max-width: 1024px) {
    .tile {
      width: calc(33.33% - 20px); /* 3 tiles per row */
    }
  }

  /* Media query for desktops */
  @media screen and (min-width: 1025px) {
    .tile {
      width: calc(20% - 20px); /* 5 tiles per row */
    }
  }

  .tile img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="tile"><img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/5298/1535298-a-7d27752d8350"></div>
    <div class="tile"><img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/5284/1535284-a-656c6b45a905"></div>
    <div class="tile"><img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/5248/1535248-a-35ccd1ea9ec0"></div>
    <div class="tile"><img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/5278/1535278-a-e9dbbe66922b"></div>
    <div class="tile"><img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/5299/1535299-a-e6296badeb14"></div>
    <div class="tile"><img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/5301/1535301-a-9bb68bcd147c"></div>
    <div class="tile"><img src=""></div>
    <div class="tile"><img src=""></div>
  </div>
</body>
</html>
